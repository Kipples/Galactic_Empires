		{GE_CREATE_PLANET $enemy_side "Yippin" 2 35 "Red Dwarf" 10 10 empty 9 11}
		{GE_CREATE_PLANET $enemy_side "Gex" 48 17 "Red Dwarf" 40 42 empty 41 43}
		
